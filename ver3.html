<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Jan Wira Gotama Putra">

    <title> TIARA - TItech ARgument structure Annotation tool </title>

    <!-- Styling -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/annotation.css" rel="stylesheet">
    <link href="img/favicon.ico" rel="shortcut icon" type="image/png" bootstrap.min.js>
    <link href="css/font-awesome-min.css" rel="stylesheet">
    <link href="css/dialog.css" rel="stylesheet">

    <!-- Scripts -->
    <script src="js/jquery-1.12.4.js"></script>
  	<script src="js/jquery-ui.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.html-svg-connect.js"></script>
    <script src="js/jsplumb.min.js"></script>
    <script src="js/annotation-globalsetting.js"></script>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a> 
                            <label href="" id="save_menu" class="btn btn-default btn-file"> 
                                Save
                            </label>
                        </a>
                    </li>
                    <li>
                        <a> <label class="btn btn-default btn-file">
                            Load <input type="file" class="hide" id="load-file">
                        </label> 
                        </a>   
                    </li>
                    <li>
                        <a> <label href="" id="rel_to_excel" class="btn btn-default btn-file"> 
                                Format relation to excel
                            </label>
                        </a>   
                    </li>
                    <li>
                        <a> <label href="" id="annotation_to_excel" class="btn btn-default btn-file"> 
                                Format file to excel
                            </label>
                        </a>   
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">
        <!-- Space -->
        <div class="row">
            <br>
            <br>
        </div>
        <!-- /.row -->

        <!-- Annotation Items -->
        <div id="main" class="row">
            <!-- Dialog -->
            <div class="col-lg-1">
                <div class="relation-dialog" id="relation-dialog" title="Relation option">
                    Choose one of available relations below or delete the connection
                </div>
            </div>

            <!-- Save and load this whole area -->
            <div class="col-lg-10 draggable-area" id="draggable-area"> 
                <!-- Essay Code -->
                <div class="row essay-code">
                    <div class="col-lg-10">
                        <h4 id="essay_code_ICNALE"> [PUT_ESSAY_CODE_HERE] </h4>
                          <p class="prompt"> [PROMPT] [PUT_PROMPT_TEXT_HERE] </p>
                    </div>
                    <div class="col-lg-2 legend">
                        <p> [Legend] </p>
                    </div>
                </div> <br>

                <div class="row color-legend col-lg-12">
                    <span class="relation-color-mark rel-att-mark">
                        att
                    </span>
                    <span class="relation-color-mark rel-det-mark">
                        det
                    </span>
                    <span class="relation-color-mark rel-sup-mark">
                        sup
                    </span>
                    <span class="relation-color-mark rel-equal-mark">
                        =
                    </span>
                </div>

            </div>
            <div class="col-lg-1">
            </div>
        </div> 
    </div>
    <!-- /.container -->

    <!-- Main Script -->
    <script src="js/annotation.js"></script>
</body>

</html>
